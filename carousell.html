<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  body{
    background-color: #eee;

  }
  .concentrado{
      width: 1000px;
      height: 550px; 
      //border: solid 1px black;
      margin: 0 auto 0 auto;
    }
  </style>
</head>
<body>
<div style="width: 1200px;margin: 50px auto 0 auto;">
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <!--<img src="http://s3.caradvice.com.au/wp-content/uploads/2014/05/Kia-Rio-SE.jpg" alt="Chania" width="460" height="345">-->
        <div class="concentrado"></div>
        <div class="carousel-caption">
          <h3>Chania</h3>          
        </div>
      </div>

      <div class="item">
        <!--<img src="http://bordercarsdumfries.dealers.kia.co.uk/~/media/Foundry/Sites/bordercarsdumfries/Rio%20Page/new_rio_red_3_4_shot%2015%20april%2013.ashx?cropregion=" alt="Chania" width="460" height="345">-->
        <div class="concentrado"></div>
        <div class="carousel-caption">
          <h3>Chania</h3>          
        </div>
      </div>
    
      <div class="item">
        <!--<img src="http://www.kia.com/es/-/media/files-from-kme/pip/feature-story/rio/kia_rio_pe_my15_outdoor_6_6335_30495.jpg" alt="Flower" width="460" height="345">-->
        <div class="concentrado"></div>
        <div class="carousel-caption">
          <h3>Flowers</h3>        
        </div>
      </div>

      <div class="item">
        <!--<img src="http://www.wired.com/wp-content/uploads/blogs/reviews/wp-content/uploads/2012/01/Kia-Rio-1.jpg" alt="Flower" width="460" height="345">-->
        <div class="concentrado"></div>
        <div class="carousel-caption">
          <h3>Flowers</h3>          
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>

</body>
</html>
